<!doctype HTML>
<html>

<head>
  <title>randomArt</title>
  <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

  <style>
    a {
      font-family: Shrikhand, cursive;
      font-size: 50px;
      color: black;
      letter-spacing: 3px;
      margin-top: 1000px;
      margin-bottom: 50px;
      transition: all 0.5s ease-in-out;
    }

    span{
      transition: all 0.5s ease-in-out;
    }

    a:hover{
      color: #ffc107;
      cursor: pointer;
    }

    a:hover span{
      color: #ff0000;
    }

    .pixel {
      height: 10%;
      width: 10%;
      float: left;
    }

    center{
      margin-top: 80px;
    }

    canvas{
      margin-top: 100px;
      box-shadow: 5px 5px 16px 0px rgba(171,171,171,0.82);
    }

  </style>
</head>

<body>
  <center><a onClick="colorPixels()">random <span>ART</span></a>

  <div id="container"><canvas id="canvas" width="600" height="600"></canvas></div>
</center>



  <script>
  var c=document.getElementById("canvas");
  var ctx=c.getContext("2d");
  ctx.clearRect(0, 0, c.width, c.height);
  var pixelSize = 60; //this will the the height and the width of each pixel

  function colorPixels(){
    var x = 0;
    var y = 0;
    ctx.clearRect(0, 0, c.width, c.height);
    for(var i = 0; i < c.height/pixelSize*c.height/pixelSize; i++){
      ctx.fillStyle = '#'+ Math.random().toString(16).slice(-6);
      ctx.fillRect(x,y,pixelSize,pixelSize);
      if(x == c.width-pixelSize){
        x = 0;
        y += pixelSize;
      }
      else{
        x += pixelSize;
      }
    }
  }
  
  </script>
</body>

</html>
